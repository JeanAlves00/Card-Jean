<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Jean</title>
    <link rel="stylesheet" href="build/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="borda-brilhando">
                <img class="profile-avatar" src="https://earthsky.org/upl/2023/12/Penguin_Eliot-Herman_Antarctic_26Nov2023-scaled-e1701795035691.jpg" alt="pinguim_face">
            </div>
            <div class="profile-bio">
                <h1 class="profile-bio-name">Jean Alves</h1>
                <h2 class="profile-bio-subtitle">O pior tipo de estranho e apaneas você, sendo você mesmo.</h2>
            </div>
    </header>
    <nav>
        <ul class="wrapper">
            <li class="icon facebook">
              <span class="tooltip">Facebook</span>
              <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
              <span class="tooltip">Twitter</span>
              <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
              <span class="tooltip">Instagram</span>
              <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
              <span class="tooltip">Github</span>
              <span><i class="fab fa-github"></i></span>
            </li>
            <li class="icon youtube">
              <span class="tooltip">Youtube</span>
              <span><i class="fab fa-youtube"></i></span>
            </li>
          </ul>
    </nav>
    </div>
    <section id="obras-favoritas">
        <div class="container">
            <button>Obras favoritas</button>
        </div>
    </section>
    <section id="jogos-favoritos">
        <div class="container">
            <button>Jogos favoritos</button>
        </div>
    </section>
    <section id="filmes-favoritos">
        <div class="container">
            <button>Filmes favoritos</button>
        </div>
    </section>
    <section id="series-favoritas">
        <div class="container">
            <button>Séries favoritas</button>
        </div>
    </section>
    <section id="animes-favoritos">
        <div class="container">
            <button>Animes favoritos</button>
        </div>
    </section>
    <script src="build/js/main.js"></script>
</body>
</html>
